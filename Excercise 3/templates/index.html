<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 3</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section id="form-wrapped">
        <div class="container">
            <div class="row">
                <div class="form-inner col-lg-3">
                    <input type="text" placeholder="Input" name="input" id="input"  class="form-control" onchange="load()" aria-describedby="helpId">
                    <p class="error" id="error-input"></p>
                </div>
                <div class="form-inner col-lg-3">
                    <input type="text" placeholder="Width" name="width" id="width"  class="form-control" onchange="load()" aria-describedby="helpId">
                    <p class="error" id="error-width"></p>
                </div>
                <div class="form-inner col-lg-3">
                    <input type="text" placeholder="Height" name="height" id="height"  class="form-control" onchange="load()" aria-describedby="helpId">
                    <p class="error" id="error-height"></p>
                </div>
                <div class="form-inner col-lg-3">
                    <input type="text" placeholder="Margin" name="margin" id="margin"  class="form-control" onchange="load()" aria-describedby="helpId">
                    <p class="error" id="error-margin"></p>
                </div>
            </div>
        </div>
    </section>
    <section id="display-wrapped">
        <div class="container">
        <h1>Using ul & li</h1>
            <div class="row">
                <ul class="col-lg-12" id="ulli"></ul>
            </div>
        </div>
    </section>
    <section id="displayOnly-wrapped">
        <div class="container">
        <h1>Using only span</h1>
            <div class="row">
                <div class="col-lg-12" id="span"></div>
            </div>
        </div>
    </section>
    <!--Javascript link-->
    <script src="../js/script.js"></script>
</body>
</html>
